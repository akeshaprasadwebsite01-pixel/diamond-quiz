<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Math Quiz - Professional</title>

    <script src="https://pl28762541.effectivegatecpm.com/49/fe/bc/49febcbf5c03dbc1bd4f30769154431e.js"></script>
    
    <style>
        :root { --primary: #007bff; --secondary: #28a745; --bg: #f4f7f9; --text: #333; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background-color: var(--bg); color: var(--text); text-align: center; margin: 0; padding: 10px; }
        .container { max-width: 480px; margin: 20px auto; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); border: 1px solid #e1e8ed; }
        .stats-bar { display: flex; justify-content: space-around; background: #f8f9fa; padding: 15px; border-radius: 12px; margin-bottom: 25px; border: 1px solid #dee2e6; }
        .stat-box b { color: var(--primary); font-size: 20px; display: block; }
        .q-display { font-size: 45px; background: #fff; padding: 25px; border-radius: 15px; margin-bottom: 25px; border: 2px solid var(--primary); color: var(--primary); font-weight: bold; }
        input { width: 90%; padding: 15px; border-radius: 10px; margin-bottom: 15px; text-align: center; font-size: 18px; border: 2px solid #ced4da; }
        .btn { width: 100%; padding: 16px; margin: 8px 0; border-radius: 12px; border: none; font-size: 18px; font-weight: bold; cursor: pointer; }
        .btn-blue { background: var(--primary); color: white; }
        .btn-green { background: var(--secondary); color: white; }
        .btn-orange { background: #ffc107; color: #333; }
        #ad-break-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 9999; flex-direction: column; justify-content: center; align-items: center; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div id="ad-break-overlay">
    <h2>ADVERTISING BREAK</h2>
    <p>Please wait...</p>
    <p id="ad-timer" style="font-size: 24px; font-weight: bold; color: var(--primary);">15</p>
    <button id="back-to-game-btn" class="btn btn-blue" style="width: 200px; display: none;" onclick="closeAdBreak()">Back to Game</button>
</div>

<div class="container">
    <h2 style="color: var(--primary);">ðŸ’Ž DIAMOND QUIZ PRO</h2>
    
    <div id="login-step">
        <input type="text" id="playerName" placeholder="Enter Your Name">
        <button class="btn btn-blue" onclick="startGame()">Start Playing</button>
    </div>

    <div id="game-step" class="hidden">
        <div class="stats-bar">
            <div class="stat-box">Player<b id="dispName">...</b></div>
            <div class="stat-box">Balance<b id="coinCount">0</b></div>
        </div>
        <div id="qBox" class="q-display"></div>
        <input type="number" id="userAnswer" placeholder="Enter Answer">
        <button class="btn btn-green" onclick="processAnswer()">Check Answer (+10)</button>
        <button class="btn btn-orange" onclick="toggleWithdraw()">Withdraw</button>

        <div id="withdraw-form" class="hidden" style="margin-top:20px; border: 1px solid #ffc107; padding: 15px; border-radius: 10px;">
            <input type="text" id="ffid" placeholder="Free Fire ID">
            <input type="text" id="whatsapp" placeholder="WhatsApp Number">
            <button class="btn btn-blue" onclick="handleWithdrawSubmit()">Submit</button>
        </div>
    </div>
</div>

<script>
    let coins = 0;
    let correctAnswer;
    let playerName = "";
    const ADMIN_WA = "947XXXXXXXX"; 
    const DIRECT_AD = "https://www.effectivegatecpm.com/tv3xfsg5b?key=7385919c5e251f958807bf428e4ad0f2";

    function startGame() {
        playerName = document.getElementById('playerName').value;
        if(!playerName) return alert("Enter name!");
        document.getElementById('login-step').classList.add('hidden');
        document.getElementById('game-step').classList.remove('hidden');
        document.getElementById('dispName').innerText = playerName;
        generateQ();
        
        // à·€à·™à¶¶à·Š à¶‘à¶šà¶§ à¶†à¶´à·” à¶œà¶¸à¶±à·Š à¶±à·™à·€à·™à¶ºà·’, à·€à·’à¶±à·à¶©à·’ 5à¶šà¶§ à¶´à·ƒà·Šà·ƒà·š à¶´à¶½à·€à·™à¶±à·’ à¶‡à¶©à·Š à¶‘à¶š à¶‘à¶±à·Šà¶±à·š
        setTimeout(() => { startAdInterval(); }, 300000); 
    }

    function startAdInterval() {
        showAdBreak();
        setInterval(showAdBreak, 300000);
    }

    function showAdBreak() {
        window.open(DIRECT_AD, '_blank'); // à¶‡à¶©à·Š à¶‘à¶š à¶…à¶½à·”à¶­à·Š à¶§à·à¶¶à·Š à¶‘à¶šà¶š à¶•à¶´à¶±à·Š à·€à·š
        const overlay = document.getElementById('ad-break-overlay');
        overlay.style.display = 'flex';
        let time = 15;
        let itv = setInterval(() => {
            time--;
            document.getElementById('ad-timer').innerText = time;
            if(time <= 0) {
                clearInterval(itv);
                document.getElementById('back-to-game-btn').style.display = 'block';
            }
        }, 1000);
    }

    function closeAdBreak() {
        document.getElementById('ad-break-overlay').style.display = 'none';
        document.getElementById('back-to-game-btn').style.display = 'none';
    }

    function generateQ() {
        let n1 = Math.floor(Math.random() * 20) + 1;
        let n2 = Math.floor(Math.random() * 20) + 1;
        correctAnswer = n1 + n2;
        document.getElementById('qBox').innerText = `${n1} + ${n2}`;
    }

    function processAnswer() {
        if(document.getElementById('userAnswer').value == correctAnswer) {
            coins += 10;
            document.getElementById('coinCount').innerText = coins;
            generateQ();
        } else { alert("Wrong!"); }
        document.getElementById('userAnswer').value = "";
    }

    function toggleWithdraw() {
        document.getElementById('withdraw-form').classList.toggle('hidden');
    }

    function handleWithdrawSubmit() {
        if(coins < 5000) return alert("Need 5000 coins!");
        window.open(`https://wa.me/${ADMIN_WA}?text=Withdraw%20Request%20from%20${playerName}`, '_blank');
    }
</script>
</body>
</html>
