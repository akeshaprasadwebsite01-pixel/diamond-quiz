<body>

<div class="container">
    <h2 style="color: #38bdf8;">ðŸ’Ž Math Quiz Pro</h2>

    <div id="login-section">
        <p>Login to save your progress</p>
        <input type="text" id="username" placeholder="Enter Your Name">
        <button class="btn btn-blue" onclick="doLogin()">Login & Play</button>
    </div>

    <div id="quiz-section" class="hidden">
        <div class="stat-box">
            <span>User: <span id="userDisp">--</span></span>
            <span>Coins: <span id="coinDisp">0</span></span>
        </div>
        <div id="qBox">...</div>
        <input type="number" id="userAns" placeholder="Your Answer">
        <button class="btn btn-green" onclick="submitAns()">Check Answer</button>
        <button class="btn btn-orange" onclick="doWithdraw()">Withdraw</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, get, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDPPY0FzoOv586u9w2LEt1o5wCcLZYyRFI",
        authDomain: "myrealquiz.firebaseapp.com",
        databaseURL: "https://myrealquiz-default-rtdb.firebaseio.com",
        projectId: "myrealquiz",
        storageBucket: "myrealquiz.firebasestorage.app",
        messagingSenderId: "318603477232",
        appId: "1:318603477232:web:c0276ee9771a99fcebc235"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let points = 0;
    let currentUser = "";
    let correct;
    const adsterra = "https://www.effectivegatecpm.com/tv3xfsg5b?key=7385919c5e251f958807bf428e4ad0f2";
    const cpagrip = "https://ridefiles.net/1879367"; 

    window.doLogin = async function() {
        let name = document.getElementById('username').value.trim().toLowerCase();
        if(!name) return;
        currentUser = name;
        
        const userRef = ref(db, 'players/' + currentUser);
        const snapshot = await get(userRef);
        
        if (snapshot.exists()) {
            points = snapshot.val().coins || 0;
        } else {
            await set(userRef, { coins: 0 });
            points = 0;
        }
        
        document.getElementById('login-section').classList.add('hidden');
        document.getElementById('quiz-section').classList.remove('hidden');
        document.getElementById('userDisp').innerText = currentUser;
        document.getElementById('coinDisp').innerText = points;
        window.open(adsterra, '_blank');
        nextQ();
    }

    function nextQ() {
        let a = Math.floor(Math.random() * 15) + 1;
        let b = Math.floor(Math.random() * 10) + 1;
        correct = a + b;
        document.getElementById('qBox').innerText = `${a} + ${b} = ?`;
    }

    window.submitAns = async function() {
        let val = document.getElementById('userAns').value;
        if(!val) return;
        
        window.open(adsterra, '_blank');
        
        if(parseInt(val) === correct) {
            points += 10;
            document.getElementById('coinDisp').innerText = points;
            await update(ref(db, 'players/' + currentUser), { coins: points });
            alert("Correct!");
        } else {
            alert("Wrong!");
        }
        document.getElementById('userAns').value = "";
        nextQ();
    }

    window.doWithdraw = function() {
        if(points >= 50) {
            window.open(cpagrip, '_blank');
        } else {
            alert("Need 50 coins to withdraw!");
        }
    }
</script>
</body>
