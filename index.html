<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Math Quiz - Final Pro</title>

    <script src="https://pl28762541.effectivegatecpm.com/49/fe/bc/49febcbf5c03dbc1bd4f30769154431e.js" async></script>

    <style>
        :root { --primary: #007bff; --secondary: #28a745; --bg: #f4f7f9; --text: #333; --white: #ffffff; }
        body { font-family: 'Segoe UI', Roboto, sans-serif; background-color: var(--bg); color: var(--text); text-align: center; margin: 0; padding: 10px; }
        .container { max-width: 480px; margin: 20px auto; background: var(--white); padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.08); border: 1px solid #e1e8ed; }
        .stats-bar { display: flex; justify-content: space-around; background: #f8f9fa; padding: 15px; border-radius: 12px; margin-bottom: 25px; border: 1px solid #dee2e6; }
        .stat-box b { color: var(--primary); font-size: 20px; display: block; }
        .q-display { font-size: 45px; background: #fff; padding: 25px; border-radius: 15px; margin-bottom: 25px; border: 2px solid var(--primary); color: var(--primary); font-weight: bold; }
        input { width: 90%; padding: 15px; border-radius: 10px; margin-bottom: 15px; text-align: center; font-size: 18px; border: 2px solid #ced4da; outline: none; }
        .btn { width: 100%; padding: 16px; margin: 8px 0; border-radius: 12px; border: none; font-size: 17px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-blue { background: var(--primary); color: white; }
        .btn-green { background: var(--secondary); color: white; }
        .btn-orange { background: #ffc107; color: #333; }
        
        /* Overlay Styles */
        #ad-break-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--white); z-index: 999999; flex-direction: column; justify-content: center; align-items: center; padding: 20px; }
        .timer-circle { width: 60px; height: 60px; border: 5px solid #f3f3f3; border-top: 5px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .withdraw-card { background: #fff; padding: 20px; border-radius: 15px; margin-top: 20px; border: 2px solid #ffc107; display: none; }
        .survey-item { background: #fff; padding: 15px; margin: 10px 0; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #eee; cursor: pointer; text-align: left; }
        .hidden { display: none; }
    </style>
</head>
<body onload="checkSavedData()">

<div id="ad-break-overlay">
    <div class="timer-circle" id="timer-loader"></div>
    <h2 id="ad-title">ADVERTISING BREAK</h2>
    <p id="ad-status">Click the button below to start the task.</p>
    
    <a id="task-link-btn" href="#" target="_blank" class="btn btn-orange" style="width: 250px; text-decoration: none; display: inline-block;">GO TO TASK / AD</a>
    
    <p id="ad-timer" style="font-size: 32px; font-weight: bold; color: var(--primary); display: none;">60</p>
    <button id="back-to-game-btn" class="btn btn-blue" style="width: 250px; display: none;">Claim Rewards</button>
</div>

<div class="container">
    <h2 style="color: var(--primary); margin: 0;">ðŸ’Ž DIAMOND QUIZ PRO</h2>
    <p style="color: #6c757d; font-size: 13px; margin-bottom: 20px;">Earn & Save Progress</p>

    <div id="login-step">
        <input type="text" id="playerName" placeholder="Enter Your Full Name">
        <button class="btn btn-blue" onclick="startGame()">Start Playing</button>
    </div>

    <div id="game-step" class="hidden">
        <div class="stats-bar">
            <div class="stat-box">Player<b id="dispName">...</b></div>
            <div class="stat-box">Balance<b id="coinCount">0</b></div>
        </div>
        <div id="qBox" class="q-display"></div>
        <input type="number" id="userAnswer" placeholder="Enter Your Answer">
        <button class="btn btn-green" onclick="processAnswer()">Check Answer (+10)</button>
        <button class="btn btn-orange" onclick="toggleWithdraw()">Withdraw Rewards</button>
        
        <div id="withdraw-form" class="withdraw-card">
            <h3>Request Withdrawal</h3>
            <p style="font-size: 11px; color: #6c757d;">Requirement: 5,000 Coins</p>
            <input type="text" id="ffid" placeholder="Free Fire ID">
            <input type="text" id="whatsapp" placeholder="WhatsApp Number">
            <button class="btn btn-blue" onclick="handleWithdrawSubmit()">Submit Request</button>
            <button class="btn" style="background:transparent; color:#6c757d;" onclick="toggleWithdraw()">Cancel</button>
        </div>

        <div style="margin-top:30px; text-align:left;">
            <h4 style="border-bottom: 2px solid var(--primary); display:inline-block;">App Install Tasks</h4>
            <div id="surveyList"></div>
        </div>
    </div>
</div>

<script>
    let coins = 0;
    let correctAnswer;
    let playerName = "";
    const ADMIN_WA = "94741580340"; 
    const DIRECT_AD = "https://www.effectivegatecpm.com/tv3xfsg5b?key=7385919c5e251f958807bf428e4ad0f2";

    function checkSavedData() {
        const savedName = localStorage.getItem('quiz_player_name');
        const savedCoins = localStorage.getItem('quiz_player_coins');
        if(savedName && savedCoins) {
            playerName = savedName;
            coins = parseInt(savedCoins);
            showGameUI();
        }
    }

    function startGame() {
        playerName = document.getElementById('playerName').value;
        if(!playerName) return alert("Please enter your name!");
        localStorage.setItem('quiz_player_name', playerName);
        localStorage.setItem('quiz_player_coins', 0);
        showGameUI();
    }

    function showGameUI() {
        document.getElementById('login-step').classList.add('hidden');
        document.getElementById('game-step').classList.remove('hidden');
        document.getElementById('dispName').innerText = playerName;
        document.getElementById('coinCount').innerText = coins;
        generateQ();
        generateSurveys();
        
        // à·€à·’à¶±à·à¶©à·’ 5à¶šà¶§ à·€à¶»à¶šà·Š à¶‘à¶± à·ƒà·à¶¸à·à¶±à·Šâ€à¶º à¶‡à¶©à·Š à¶‘à¶š
        setInterval(() => {
            showOverlay(15, "ADVERTISING BREAK", "Click to watch ad and continue.", false);
        }, 300000); 
    }

    function saveProgress() {
        localStorage.setItem('quiz_player_coins', coins);
        document.getElementById('coinCount').innerText = coins;
    }

    function generateQ() {
        let n1 = Math.floor(Math.random() * 25) + 1;
        let n2 = Math.floor(Math.random() * 15) + 1;
        correctAnswer = n1 + n2;
        document.getElementById('qBox').innerText = `${n1} + ${n2}`;
    }

    function generateSurveys() {
        const list = document.getElementById('surveyList');
        const tasks = ["Install Gaming App", "Complete Survey", "Install VPN App", "Watch Video Task"];
        list.innerHTML = ""; 
        for(let i=0; i<4; i++) {
            list.innerHTML += `<div class="survey-item" onclick="verifyTask(20)">
                <span><b>${tasks[i]}</b><br><small style="color:var(--secondary)">Reward: +20 Coins</small></span>
                <span style="color:var(--primary); font-weight:bold;">INSTALL ></span>
            </div>`;
        }
    }

    function showOverlay(seconds, title, status, isSurvey, reward = 0) {
        const overlay = document.getElementById('ad-break-overlay');
        const timerTxt = document.getElementById('ad-timer');
        const statusTxt = document.getElementById('ad-status');
        const backBtn = document.getElementById('back-to-game-btn');
        const taskBtn = document.getElementById('task-link-btn');
        const titleTxt = document.getElementById('ad-title');

        overlay.style.display = 'flex';
        taskBtn.style.display = 'inline-block';
        taskBtn.href = DIRECT_AD;
        backBtn.style.display = 'none';
        timerTxt.style.display = 'none';
        titleTxt.innerText = title;
        statusTxt.innerText = status;

        // à¶´à·Šà¶½à·šà¶ºà¶»à·Š à¶¶à¶§à¶±à·Š à¶‘à¶š à¶šà·Šà¶½à·’à¶šà·Š à¶šà·…à·à¶¸ à·€à·’à¶­à¶»à¶šà·Š à¶§à¶ºà·’à¶¸à¶»à·Š à¶‘à¶š à¶´à¶§à¶±à·Š à¶œà¶±à·Šà¶±à·€à·
        taskBtn.onclick = function() {
            taskBtn.style.display = 'none';
            statusTxt.innerText = "Verifying... Please stay on the ad page.";
            timerTxt.style.display = 'block';
            
            let time = seconds;
            let itv = setInterval(() => {
                time--;
                timerTxt.innerText = time;
                if(time <= 0) {
                    clearInterval(itv);
                    timerTxt.style.display = 'none';
                    backBtn.style.display = 'block';
                    statusTxt.innerText = "Verification Complete!";
                    
                    backBtn.onclick = function() {
                        if(isSurvey) {
                            if(confirm("Did you complete the task?")) {
                                coins += reward;
                                saveProgress();
                                alert("Success! Coins Added.");
                            }
                        }
                        overlay.style.display = 'none';
                    };
                }
            }, 1000);
        };
    }

    function verifyTask(reward) {
        showOverlay(60, "SURVEY / TASK", "Click below to install the app and wait 60s.", true, reward);
    }

    function processAnswer() {
        let userInp = document.getElementById('userAnswer');
        if(userInp.value == correctAnswer) {
            window.open(DIRECT_AD, '_blank'); 
            coins += 10;
            saveProgress();
            alert("Correct! +10 Coins.");
            generateQ();
        } else { 
            alert("Wrong Answer!"); 
        }
        userInp.value = "";
    }

    function toggleWithdraw() {
        const f = document.getElementById('withdraw-form');
        f.style.display = (f.style.display === 'block') ? 'none' : 'block';
    }

    function handleWithdrawSubmit() {
        if(coins < 5000) return alert("Insufficient Balance! Need 5000.");
        let ffid = document.getElementById('ffid').value;
        let wa = document.getElementById('whatsapp').value;
        if(!ffid || !wa) return alert("Fill all details!");
        
        let msg = `WITHDRAW REQUEST%0AName: ${playerName}%0AFFID: ${ffid}%0AWA: ${wa}%0ACoins: ${coins}`;
        window.open(`https://wa.me/${ADMIN_WA}?text=${msg}`, '_blank');
    }
</script>
</body>
</html>
