<!DOCTYPE html>

<body>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDPPY0FzoOv586u9w2LEt1o5wCcLZYyRFI",
            authDomain: "myrealquiz.firebaseapp.com",
            databaseURL: "https://myrealquiz-default-rtdb.firebaseio.com",
            projectId: "myrealquiz",
            storageBucket: "myrealquiz.firebasestorage.app",
            messagingSenderId: "318603477232",
            appId: "1:318603477232:web:c0276ee9771a99fcebc235"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let currentUserEmail = "", coinsSL = 0, generatedOTP = "";
        let currentAnswer = 0;
        
        const ads = [
            "https://www.effectivegatecpm.com/tv3xfsg5b?key=7385919c5e251f958807bf428e4ad0f2",
            "https://www.effectivegatecpm.com/nxb65rz1bt?key=d0d811b8ce76499f28dbb7d53dce334d",
            "https://www.effectivegatecpm.com/ibn3hw1ffd?key=4ff4d9abaaebe494f5fafe56fd05628f",
            "https://www.effectivegatecpm.com/am6ay8q1r?key=af909ab92962c149bd3203e11f1149d2"
        ];

        function login() {
            let email = document.getElementById("userEmail").value;
            if(email.includes("@")) {
                currentUserEmail = email.replace(/\./g, '_');
                document.getElementById("login-section").style.display = "none";
                document.getElementById("game-section").style.display = "block";
                window.open(ads[0], "_blank");
                loadData(); 
                generateMathQuestion();
            }
        }

        function loadData() {
            db.ref('users/' + currentUserEmail).on('value', snap => {
                coinsSL = snap.val() ? snap.val().coins : 0;
                document.getElementById("coinCount").innerText = coinsSL;
            });
        }

        // --- ‡∂Ö‡∂Ω‡∑î‡∂≠‡∑ä ‡∂¥‡∑ä‚Äç‡∂ª‡∑Å‡∑ä‡∂± ‡∂¥‡∑ñ‡∂ª‡∂´‡∂∫ (1-100 ‡∂Ö‡∂≠‡∂ª) ---
        function generateMathQuestion() {
            let num1 = Math.floor(Math.random() * 100) + 1;

            currentAnswer = num1 + num2;
            
            document.getElementById("question").innerText = `${num1} + ${num2} ‡∂ö‡∑ì‡∂∫‡∂Ø?`;
            
            let options = [currentAnswer, currentAnswer + 10, currentAnswer - 5];
            options.sort(() => Math.random() - 0.5); // ‡∂ã‡∂≠‡∑ä‡∂≠‡∂ª ‡∂∏‡∑è‡∂ª‡∑î ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏
            
            let optDiv = document.getElementById("options");
            optDiv.innerHTML = "";
            options.forEach(opt => {
                let b = document.createElement("button");
                b.innerText = opt;
                b.onclick = () => {
                    if(parseInt(opt) === currentAnswer) {
                        coinsSL += 10;
                        db.ref('users/' + currentUserEmail).set({coins: coinsSL});
                        alert("‡∂±‡∑í‡∑Ä‡∑ê‡∂ª‡∂Ø‡∑í‡∂∫‡∑í! ‡∂ö‡∑ú‡∂∫‡∑í‡∂±‡∑ä 10‡∂ö‡∑ä ‡∂Ω‡∑ê‡∂∂‡∑î‡∂´‡∑è.");
                        window.open(ads[1], "_blank");
                    } else {
                        alert("‡∑Ä‡∑ê‡∂ª‡∂Ø‡∑í‡∂∫‡∑í! ‡∂±‡∑ê‡∑Ä‡∂≠ ‡∂ã‡∂≠‡∑ä‡∑É‡∑è‡∑Ñ ‡∂ö‡∂ª‡∂±‡∑ä‡∂±.");
                    }
                    generateMathQuestion();

                optDiv.appendChild(b);

        }

        function showWithdrawForm() {

            document.getElementById("game-section").style.display = "none";

        }

        function submitWithdraw() {

            window.open(ads[2], "_blank");

            document.getElementById("withdraw-form").style.display = "none";

        }

        function verifyOTP() {
            if(document.getElementById("otpInput").value == generatedOTP) {
                window.open(ads[3], "_blank");
                coinsSL -= 2000;

    </script>
