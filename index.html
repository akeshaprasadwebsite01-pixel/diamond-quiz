<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #0f172a; color: white; text-align: center; margin: 0; padding: 15px; }
        .container { max-width: 450px; margin: 30px auto; background: #1e293b; padding: 25px; border-radius: 20px; border: 2px solid #38bdf8; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .score-box { background: #334155; padding: 10px; border-radius: 12px; margin-bottom: 20px; font-weight: bold; color: #38bdf8; font-size: 18px; }
        #qBox { font-size: 45px; background: #0f172a; padding: 20px; border-radius: 15px; margin-bottom: 20px; border: 2px dashed #38bdf8; color: #fbbf24; }
        input { width: 85%; padding: 15px; border-radius: 10px; border: none; text-align: center; font-size: 20px; margin-bottom: 15px; font-weight: bold; }
        .btn { width: 90%; padding: 15px; border-radius: 12px; border: none; font-size: 18px; font-weight: bold; cursor: pointer; transition: 0.3s; margin-bottom: 10px; }
        .btn-green { background: #22c55e; color: white; }
        .btn-orange { background: #f59e0b; color: white; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="color: #38bdf8;">ðŸ’Ž Diamond Math Quiz</h2>
    <p style="color: #94a3b8;">Solve & Earn Real Rewards</p>

    <div class="score-box">
        Coins: <span id="coinCount">0</span>
    </div>

    <div id="qBox">...</div>
    <input type="number" id="userAns" placeholder="Your Answer">
    
    <button class="btn btn-green" onclick="checkResult()">Submit Answer</button>
    <button class="btn btn-orange" onclick="withdrawDiamonds()">Withdraw Diamonds</button>
</div>

<script>
    let coins = 0;
    let correctValue;
    // Adsterra Link
    const adsterraDirect = "https://www.effectivegatecpm.com/tv3xfsg5b?key=7385919c5e251f958807bf428e4ad0f2";
    // Your CPAGrip Global Link
    const globalCpaLink = "https://ridefiles.net/1879367"; 

    function loadNewQ() {
        let a = Math.floor(Math.random() * 10) + 5;
        let b = Math.floor(Math.random() * 10) + 2;
        correctValue = a + b;
        document.getElementById('qBox').innerText = a + " + " + b + " = ?";
    }

    window.checkResult = function() {
        let val = document.getElementById('userAns').value;
        if(!val) return;
        
        window.open(adsterraDirect, '_blank'); // Adsterra Pop
        
        if(parseInt(val) === correctValue) {
            coins += 10;
            document.getElementById('coinCount').innerText = coins;
            alert("Correct! +10 Coins");
        } else {
            alert("Wrong! Try again.");
        }
        document.getElementById('userAns').value = "";
        loadNewQ();
    }

    window.withdrawDiamonds = function() {
        if(coins >= 50) {
            window.open(globalCpaLink, '_blank'); // CPAGrip Global Locker
        } else {
            alert("You need at least 50 coins to withdraw!");
        }
    }

    loadNewQ();
</script>

</body>
