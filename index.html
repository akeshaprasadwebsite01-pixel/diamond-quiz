<script>
    const directLinks = [
        "https://www.effectivegatecpm.com/tv3xfsg5b?key=7385919c5e251f958807bf428e4ad0f2",
        "https://www.effectivegatecpm.com/nxb65rz1bt?key=d0d811b8ce76499f28dbb7d53dce334d",
        "https://www.effectivegatecpm.com/ibn3hw1ffd?key=4ff4d9abaaebe494f5fafe56fd05628f",
        "https://www.effectivegatecpm.com/am6ay8q1r?key=af909ab92962c149bd3203e11f1149d2",
        "https://www.effectivegatecpm.com/f545u74jr?key=c919d216d7b93a390c2c819f50e3493e"
    ];
    const adminWhatsApp = "94741580340";

    let coins = 0;
    let currentCorrect, generatedVCode;
    let isWaitingForAd = false;

    function triggerAd() {
        let randomLink = directLinks[Math.floor(Math.random() * directLinks.length)];
        window.open(randomLink, '_blank');
    }

    // Login (CPAGrip Offerwall)
    function doLogin() {
        if(!document.getElementById('regName').value) return alert("Enter name");
        call_locker(); // CPAGrip
        document.getElementById('login-step').classList.add('hidden');
        document.getElementById('game-step').classList.remove('hidden');
        nextQ();
    }

    function nextQ() {
        let a = Math.floor(Math.random() * 10) + 5;
        let b = Math.floor(Math.random() * 10) + 2;
        currentCorrect = a + b;
        document.getElementById('qBox').innerText = `${a} + ${b}`;
        document.getElementById('ad-status').innerText = "Click 'Check Answer' & View Ad to get Coins!";
        document.getElementById('ad-status').style.color = "#f87171";
    }

    // Verified Check Answer
    function checkAnswer() {
        let userAns = document.getElementById('userAns').value;
        if(userAns == currentCorrect) {
            isWaitingForAd = true;
            document.getElementById('checkBtn').disabled = true;
            document.getElementById('ad-status').innerText = "Ad Opening... Please view and return to get coins!";
            document.getElementById('ad-status').style.color = "#fbbf24";
            
            triggerAd(); // Adsterra Direct Link

            // Monitor when user returns to site
            let focusChecker = setInterval(() => {
                if (document.hasFocus() && isWaitingForAd) {
                    coins += 10;
                    document.getElementById('coinText').innerText = coins;
                    document.getElementById('ad-status').innerText = "âœ… Ad Verified! +10 Coins Added.";
                    document.getElementById('ad-status').style.color = "#10b981";
                    document.getElementById('checkBtn').disabled = false;
                    isWaitingForAd = false;
                    clearInterval(focusChecker);
                    setTimeout(nextQ, 2000);
                }
            }, 1000);
        } else {
            alert("Wrong! No coins added.");
            triggerAd();
        }
        document.getElementById('userAns').value = "";
    }

    function goToWithdraw() {
        triggerAd();
        document.getElementById('game-step').classList.add('hidden');
        document.getElementById('withdraw-step').classList.remove('hidden');
    }

    function sendVerifyCode() {
        let userNum = document.getElementById('userWhatsApp').value;
        if(!userNum) return alert("Enter WhatsApp number");
        generatedVCode = Math.floor(1000 + Math.random() * 9000);
        triggerAd();
        window.open(`https://wa.me/${adminWhatsApp}?text=My Verification Code is: ${generatedVCode}`, '_blank');
        document.getElementById('code-area').classList.remove('hidden');
    }

    function confirmCode() {
        if(document.getElementById('inputCode').value == generatedVCode) {
            document.getElementById('code-area').classList.add('hidden');
            document.getElementById('vStatus').classList.remove('hidden');
            document.getElementById('finalSubmit').classList.remove('hidden');
            document.getElementById('verifyBtn').classList.add('hidden');
        } else { alert("Invalid Code!"); }
    }

    function finalSubmit() {
        call_locker(); // CPAGrip
        let name = document.getElementById('regName').value;
        let id = document.getElementById('ffid').value;
        let finalMsg = `*Claim Diamonds*%0AName: ${name}%0AID: ${id}%0ACoins: ${coins}%0AVerified: YES âœ…`;
        setTimeout(() => { window.open(`https://wa.me/${adminWhatsApp}?text=${finalMsg}`, '_blank'); }, 3000);
    }
</script>
